<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year, My Love!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
        }
        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ff6b6b;
        }
        section {
            padding: 40px 20px;
        }
        .countdown {
            font-size: 2rem;
            margin: 20px 0;
            color: #ff6b6b;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy New Year, My Love!</h1>
    </header>
    <section>
        <p>Hello, my dearest. This website is just a small way to show you how much I appreciate you and look forward to a beautiful New Year together. ‚ù§Ô∏è</p>
        <div class="countdown" id="countdown"></div>
        <script>
            function updateCountdown() {
                const now = new Date();
                const newYear = new Date(now.getFullYear() + 1, 0, 1);
                const diff = newYear - now;

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent = `Countdown to New Year: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
            setInterval(updateCountdown, 1000);
            updateCountdown();
        </script>
    </section>
    <section>
        <h2>Our Moments</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/150" alt="Memory 1">
            <img src="https://via.placeholder.com/150" alt="Memory 2">
            <img src="https://via.placeholder.com/150" alt="Memory 3">
            <img src="https://via.placeholder.com/150" alt="Memory 4">
        </div>
    </section>
    <footer>
        <p>With love, from me to you. üíï</p>
    </footer>
</body>
</html>
